<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    color: white;
}

.buttons {
    margin-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px #ff4d6d;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #6c757d;
    color: white;
    position: absolute;
}

#message {
    font-size: 2em;
    color: white;
    margin-top: 20px;
    display: none;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: gold;
    top: 0;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine Ruju? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
    <div id="message">Yaaay!!! üéâüíû‚ú®</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Make NO button run away
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

// YES button action
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    createConfetti();
});

// Confetti generator
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}

function randomColor() {
    const colors = ["#ff4d6d", "#ffcc00", "#00f5d4", "#ffffff", "#ff85a2"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
