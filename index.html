<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸŒ™âœ¨</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #1a1a40, #000010 80%);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Moon */
.moon {
    position: absolute;
    top: 60px;
    right: 80px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #fff 60%, #ddd 100%);
    border-radius: 50%;
    box-shadow: 0 0 40px white;
}

/* Container */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.08);
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 30px rgba(255, 192, 203, 0.4);
    z-index: 2;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.2em;
}

button {
    padding: 15px 35px;
    font-size: 18px;
    margin: 15px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff85a2);
    color: white;
    box-shadow: 0 0 20px #ff4d6d;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    position: absolute;
    background: #555;
    color: white;
}

#message {
    font-size: 2em;
    margin-top: 20px;
    display: none;
}

/* Shooting stars */
.shooting-star {
    position: absolute;
    width: 3px;
    height: 100px;
    background: linear-gradient(-45deg, white, transparent);
    opacity: 0.8;
    transform: rotate(45deg);
    animation: shoot 1s linear forwards;
}

@keyframes shoot {
    from {
        transform: translate(0,0) rotate(45deg);
        opacity: 1;
    }
    to {
        transform: translate(500px,500px) rotate(45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="moon"></div>

<div class="container">
    <h1>Will you be my Valentine Ruju? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>
    <div id="message">Yaaay!!! You make my universe brighter ðŸŒ™âœ¨ðŸ’ž</div>
</div>

<script>
// Create stars
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.animationDuration = (Math.random() * 3 + 1) + "s";
    document.body.appendChild(star);
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Make NO button wander continuously
setInterval(() => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}, 900);

// Prevent clicking NO
noBtn.addEventListener("click", (e) => {
    e.preventDefault();
});

// YES button action
yesBtn.addEventListener("click", () => {
    message.style.display = "block";

    // Remove buttons after click
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    createShootingStars();
});

// Improved Shooting Stars
function createShootingStars() {
    for (let i = 0; i < 20; i++) {
        setTimeout(() => {
            const star = document.createElement("div");
            star.className = "shooting-star";

            // Start randomly across top
            star.style.top = Math.random() * 200 + "px";
            star.style.left = Math.random() * window.innerWidth + "px";

            document.body.appendChild(star);

            // Animate diagonally down-left
            const xMove = - (Math.random() * 600 + 300);
            const yMove = Math.random() * 600 + 300;

            star.animate([
                { transform: "translate(0,0) rotate(45deg)", opacity: 1 },
                { transform: `translate(${xMove}px, ${yMove}px) rotate(45deg)`, opacity: 0 }
            ], {
                duration: 1200,
                easing: "ease-out"
            });

            setTimeout(() => star.remove(), 1200);

        }, i * 200);
    }
}
</script>


</body>
</html>
